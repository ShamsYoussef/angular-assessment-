<div class="jumbotron">
  <div *ngIf="loading" class="spinner">
    <mat-progress-spinner  mode="indeterminate" diameter="20"></mat-progress-spinner>
  </div>
  <div class="row">
    <div class=" col-lg-3 col-md-6 col-sm-12 userCard" *ngFor="let user of allUsers">
      
      <div class="avatarContainer">
        <ngx-avatar class="myAvatar" src={{user.avatar}} size="100" [round]="true"></ngx-avatar>
        <span class="material-icons editIcon" (click)="editUserHandler(user)">edit</span>
      </div>
      <div class="infoContainer">
        <p class="nameText">{{user.first_name +" " +user.last_name}}</p>
        <p class="nameText ana">
          <span class="material-icons" style="color:  rgb(255, 194, 27);padding-right: 10px;">
            email
          </span>
          {{user.email}}</p>
      </div>
    </div>
  </div>
